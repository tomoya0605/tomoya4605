<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>世界のワイン</title>
    <meta name="description" content="This site is a test site.">
    <link rel="stylesheet" href="styles/loader.css">
    <script src="scripts/vendors/pace.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="styles/vendors/swiper.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
        <div class="nav-trigger"></div>
        <header class="header">
          <div class="header__inner appear up">
            <div class="logo item">
              <span class="logo__stay">世界の</span>
              <span class="logo__world">ワイン</span>
            </div>
            <nav class="header__nav">
              <ul class="header__ul">
                <li class="header__li item">
                  <a class="btn filled" href="#">Wine Region</a>
                </li>
                <li class="header__li item">
                  <a class="btn filled" href="#">Popular Wine</a>
                </li>
              </ul>
            </nav>
            <button class="mobile-menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </header>
        <div id="content">
          <div class="hero">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">World Wine</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Wine Region</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Popular Wine</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg" />
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
          <div id="main-content">
            <main>
              <section class="wine">
                  <video width="100%" height="auto" autoplay="" loop="" muted="" playsinline="">
                    <source src="https://jp.opusonewinery.com/wp-content/uploads/2020/11/Opus_One_Fall_1080.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
              </section>
              <section class="houses">
                <div>
                  <h2 class="main-title tween-animate-title">Wine Region</h2>
                  <p class="sub-title tween-animate-title">ワイン産地</p>
                </div>
                <div class="houses__inner">
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-1.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">France</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-2.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">Itaria</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-3.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">Spain</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-4.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">America</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-5.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">Japan</p>
                  </div>
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-6.jpg)"
                      ></div>
                    </div>
                    <p class="houses__title">Australia</p>
                  </div>
                  <div class="houses__btn appear up">
                    <button class="btn filled">他の産地</button>
                  </div>
                </div>
              </section>
              <section class="popular">
                <div class="popular__header">
                  <h2 class="main-title tween-animate-title">Popular Wine</h2>
                  <p class="sub-title tween-animate-title">人気のワイン</p>
                </div>
                <div class="popular__inner appear up">
                  <div class="popular__container">
                    <div class="popular__item item">
                      <div class="popular__img">
                        <img src="images/image-p1.jpg" alt="" />
                      </div>
                      <div class="popular__title">オーパス・ワン</div>
                    </div>
                    <div class="popular__item item">
                      <div class="popular__img">
                        <img src="images/image-p2.jpg" alt="" />
                      </div>
                      <div class="popular__title">ロマネ・コンティ</div>
                    </div>
                    <div class="popular__item item">
                      <div class="popular__img">
                        <img src="images/image-p3.jpg" alt="" />
                      </div>
                      <div class="popular__title">モンラッシェ</div>
                    </div>
                    <div class="popular__item item">
                      <div class="popular__img">
                        <img src="images/image-p4.jpg" alt="" />
                      </div>
                      <div class="popular__title">バローロ</div>
                    </div>
                    <div class="popular__btn appear up">
                      <button class="btn filled">
                        <span>
                          一覧から探す
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
        <footer class="footer appear up">
          <nav class="footer__nav">
            <ul class="footer__ul">
              <li class="footer__li item"><a href="#">Wine Region</a></li>
              <li class="footer__li item"><a href="#">Popular Wine</a></li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
    <script src="scripts/vendors/swiper.min.js"></script>
    <script src="scripts/vendors/TweenMax.min.js"></script>
    <script src="scripts/vendors/scroll-polyfill.js"></script>
    <script src="scripts/libs/scroll.js"></script>
    <script src="scripts/libs/text-animation.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>
    <script src="scripts/libs/mobile-menu.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
